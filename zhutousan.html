<html>

<head>
  <style>
    div{
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    
  </style>
    
</head>

<body>

<div id="color">
</div>
<script>
  var color=document.querySelector("div");
  color.onclick=function(){
    this.style.backgroundColor="purple";
    this.style.width="250px";
  }
</script>

</body>

</html>
