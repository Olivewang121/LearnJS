    <script>
        var date = new Date();
        var year=date.getFullYear();
        var month=date.getMonth();
        var dates=date.getDate();
        var day=date.getDay();
        var arr=['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
        console.log('今天是'+year+'年'+month+1+'月'+dates+'日 '+arr[day]);
    </script>
</head>
