<html>

<head>
    <script>
        var myMath = {
            PI: 3.141592657,
            max: function () {
                var max = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (max < arguments[i]) {
                        max = arguments[i];
                    }
                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i];
                    }
                }
                return min;
            },
        }
        console.log(myMath.max(1,2,3,4,5));
        console.log(myMath.PI);
    </script>


</head>
