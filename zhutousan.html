<html>

<head>
    <script>
        function reverse(arr) {
            var arrNew = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                arrNew[arrNew.length] = arr[i];
            }
            return arrNew;
        }
        var arr1 = reverse([1, 2, 3, 4, 5])
        console.log(arr1);
    </script>


</head>
