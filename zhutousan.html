<html>

<head>
    <script> 
    
    function sort(arr){
        for(i=0;i<arr.length-1;i++){
            for(j=0;j<=arr.length-i-1;j++){
                var temp=arr[j];
                if (temp>arr[j+1]){
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        } return arr;
    }
    
    var arr1=sort([5,4,98,45,1]);
    console.log(arr1);
    </script>

    
</head>
