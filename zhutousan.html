<html>

<head>
  <style>
    .box{
      position:relative;
      width:400px;
      border-bottom:1px solid #ccc;
      margin: 100px auto;
    }

  .box input{
      width:370px;
      height: 30px;
      border:0;
      outline:none;
  }
  .box img{
      position: absolute;
      top:10px;
      right:2px;
      width:24px;
  }
  </style>
    
</head>

<body>
<div class="box">
<label for="">
  <img src="images/open.jpg" alt="" id="eye">
</label>
<input type="password" id="pwd">
</div>
<script>
  var eye=document.getElementById("eye");
  var pwd=document.getElementById("pwd");
  var flag=0;
  eye.onclick=function()
  {
    if(flag==0)
    {
      pwd.type="text";
      eye.src="images/close.jpg";
      flag=1;
    }
    else
    {
      pwd.type="password";
      eye.src="images/open.jpg";
      flag=0;
    }
  }
</script>

</body>

</html>
