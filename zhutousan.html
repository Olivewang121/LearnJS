    <script>
        var arr=[4,21,65,8,12];
        arr.sort();
        console.log(arr);
        
        arr.sort(function(a,b){
           // return a-b; 升序排列
           return b-a; //降序排列
        })
        console.log(arr);

        // 也可以这样写
        function compareNumbers(a,b){
            return a-b;
        }
        var arr1= [6,56,8,2,10]
        arr1.sort(compareNumbers);
        console.log(arr1);



    </script>
